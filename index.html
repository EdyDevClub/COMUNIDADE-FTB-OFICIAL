<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Baixe Nosso Material</title>
  </head>
  <body>
    <main class="caixa-principal">
      <!-- Título -->
      <h1>ASSISTA O VÍDEO ANTES DE CLICAR NO BOTÃO</h1>
      
      <!-- Imagens principais -->
      <img class="img-tamplet" src="./img/Templed 01.jpg" alt="Imagem Template 1" />
      <img class="img-tamplet02" src="./img/Templed 02.jpg" alt="Imagem Template 2" />
      
      <!-- Máscara de vídeo -->
      <div class="mascara-video"></div>
      
      <!-- Vídeo principal -->
      <div class="caixa-video01">
        <iframe
          class="iframe-video"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/aqBtkFWi13M?si=LFTlOimZH0jionkf"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
      
      <!-- Botão de ação -->
      <button id="btnCheckout1">QUERO LUCRAR HOJE</button>

      <!-- Caixa com dois vídeos -->
      <div class="caixa-dois-videos">
        <iframe
          class="iframe-video-03"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/aqBtkFWi13M?si=LFTlOimZH0jionkf"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
        <iframe
          class="iframe-video-02"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/aqBtkFWi13M?si=LFTlOimZH0jionkf"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>

      <!-- Imagens de eBooks -->
      <div class="imgs-ebooks">
        <img class="imagem-ebook" src="./img/Ebook padroes02.png" alt="Ebook Padrões" />
        <img class="imagem-ebook" src="./img/Ebook Logica.png" alt="Ebook Lógica" />
      </div>
      
      <!-- Segundo botão de ação 
      <button id="btnCheckout2">QUERO LUCRAR HOJE</button>-->
    </main>
    
    <script src="./java.js"></script>
  </body>
</html>
